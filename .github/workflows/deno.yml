name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Deno
      uses: denoland/setup-deno@v2
      with:
        deno-version: v2.x

    - name: Build project
      run: deno task build

    - name: Deploy to GitHub Pages
      uses: denoland/deployctl@v1
      with:
          project: "DSA Member Search>"
          entrypoint: "main.ts"
          root: "."